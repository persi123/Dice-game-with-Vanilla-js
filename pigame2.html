<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="piggame2.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- <h1 id="name">Persi Tongra</h1>
    <button class="change">Change</button> -->
    <container class="container">
      <h3>Set Game Limit</h3>
      <div class="limits">
      <input value="20" class="limit"></input>
      <button class="submit">submit</button>
    </div>
      <button class="newgame">New Game</button>
      <img src="dice6.jpg" class="dice_img" />
      <div class="buttons">
        <button class="roll">Roll Dice</button>
        <button class="hold">hold</button>
      </div>
      <div class="players">
        <player1 class="player0 active">
          <!-- <img src="reddot.jpg" class="reddot" /> -->
          <h1 class="player-0">Player 1</h1>
          <div class="player_score-0">0</div>
          <div class="player_current_box">
            <div class="current_label">current</div>
            <div class="current_score-0">0</div>
          </div>
        </player1>
        <player2 class="player1">
          <!-- <img src="reddot.jpg" class="reddot" /> -->
          <h1 id="h1" class="player-1">Player 2</h1>
          <div class="player_score-1">0</div>
          <div class="player_current_box">
            <div class="current_label">current</div>
            <div class="current_score-1">0</div>
          </div>
        </player2>
      </div>
    </container>
    <script src="pigame2.js"></script>
  </body>
</html>
